<mat-dialog-content class="mat-typography">
  <h3 i18n>Are you sure that you want to delete this task</h3>
    <p>{{task.name}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" mat-dialog-close i18n>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial i18n>Delete</button>
</mat-dialog-actions>
